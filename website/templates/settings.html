{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <br>
    <div class="card bg-body-tertiary shadow">
        <div class="card-body">
            <div class="accordion" id="accordionSettings">
                <!-- CHANGE USERNAME !-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Change username
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionSettings">
                        <div class="accordion-body">
                            <form method="POST">
                                <div class="mb-3 row">
                                    <label for="staticUsername" class="col-sm-2 col-form-label">Current username</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control-plaintext" id="staticUsername" value="{{ user.username }}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="newUsername" class="col-sm-2 col-form-label">New username</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control" id="newUsername" name="newUsername">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-warning" name="submitButton" value="changeUsername">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- CHANGE EMAIL !-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Change email
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionSettings">
                        <div class="accordion-body">
                            <form method="POST">
                                <div class="mb-3 row">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Current email</label>
                                    <div class="col-sm-10">
                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{ user.email }}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="newEmail" class="col-sm-2 col-form-label">New email</label>
                                    <div class="col-sm-10">
                                      <input type="email" class="form-control" id="newEmail" name="newEmail">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-warning" name="submitButton" value="changeEmail">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- CHANGE PASSWORD !-->
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Change password
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionSettings">
                        <div class="accordion-body">
                            <form method="POST">
                                <div class="mb-3 row">
                                    <label for="newPassword1" class="col-sm-2 col-form-label">New password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="newPassword1" name="newPassword1">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="newPassword2" class="col-sm-2 col-form-label">Confirm new password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="newPassword2" name="newPassword2">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="password" class="col-sm-2 col-form-label">Old password</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-warning" name="submitButton" value="changePassword">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
